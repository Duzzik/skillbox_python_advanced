name: Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: python:3.12

    steps:
      - name: Install dependencies
        run: |
          pip install black flake8  # add mypy, ruff, etc. if needed

      - name: Check Black formatting
        run: |
          black --check --diff .

      - name: Run flake8 (optional)
        run: |
          flake8 .
